user nginx;
worker_processes  4;
pid /run/nginx.pid;

events {
  worker_connections  20000;
}

http {
	include	mime.types;
	sendfile on;
	keepalive_timeout  65;
	gzip off;

  server {
    listen 80 default_server;
    server_name vegadns2;

    location / { try_files $uri @flaskApp; }
    location @flaskApp {
      include uwsgi_params;
      uwsgi_pass unix://tmp/vegadns2.sock;
    }
  }
}
